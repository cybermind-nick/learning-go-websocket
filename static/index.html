<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let socket = new WebSocket("ws://localhost:8080/ws") // declaring a new web socket object at the give socket url
        console.log("Initialising websocket connection")

        // opening the socket connection
        socket.onopen = () => {
            console.log("Successfully connected")
            socket.send("High from the client")
        }


        socket.onclose = (event) => {
            console.log("Socket connection closed: ", event)
        }

         //logging error
         socket.onerror = (error) => {
            console.log("Socket Error: ", error)
        }
    </script>

</body>
</html>
